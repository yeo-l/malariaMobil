<ion-header >
  <ion-toolbar color="primary">
    <ion-title>List of Indicators</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar color="warning">
<!--    <ion-card-title style="&#45;&#45;ion-font-family: italic">Legend</ion-card-title>-->
    <ion-label >
      <h2><img src="./../../../assets/images/i.jpeg">: Data indicators <img src="./../../../assets/images/2.png">: Dhis 2 Indicators</h2>
    </ion-label>
  </ion-toolbar>
  <ion-list >
    <ion-item *ngFor="let ind of dataStore.indicators">
      <ion-label>
        <h2><img src="./../../../assets/images/i.jpeg">{{' : '}}{{ind.name}}</h2>
        <h3><img src="./../../../assets/images/2.png">{{' : '}}{{ind.dhisName}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

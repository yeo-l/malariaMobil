<ion-slides>
  <ion-slide>
    <img src="assets/images/malariaSc_logo.png" />
    <h2>Welcome to Malaria Score Card</h2>
  </ion-slide>
</ion-slides>

<ion-content padding='true'>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Please enter Url</ion-label>
        <ion-input autocomplete="off" type="text" value="https://dhis2.jsi.com/dhis" [(ngModel)]="inputUrl" name="dhisUrl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input autocomplete="off" type="text" [(ngModel)]="loginData.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input autocomplete="off" type="password" [(ngModel)]="loginData.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" color="success" (click)="login()">Login</ion-button>
  </form>
</ion-content>

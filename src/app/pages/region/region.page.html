<ion-header>
    <ion-toolbar color="primary">
        <ion-title>region</ion-title>
    </ion-toolbar>
</ion-header>
<ion-card>
    <ion-row>
        <ion-col size-md="10">
            <!--            <select [(ngModel)]="selectedRegion" class="form-control">-->
            <!--                <option>Please selected Region</option>-->
            <!--                <option [value]="ouRegion.id" *ngFor="let ouRegion of regions">{{ouRegion.name}}</option>-->
            <!--            </select>-->
            <ionic-selectable
                    [(ngModel)]="selectedRegion"
                    itemValueField="id"
                    itemTextField="name"
                    [items]="regions"
                    class=" col-md-10"
                    [canSearch]="true"
                    (onChange)="onChange($event)">
            </ionic-selectable>
        </ion-col>
        <ion-col size-md="2" align="justify">
            <button class="btn btn-danger" (click)="getRegionDataByPeriodFilter()">view</button>
            <!--            <button class="btn btn-secondary" (click)="clear()">refresh</button>-->
        </ion-col>
    </ion-row>
</ion-card>
<ion-content>
        <div class="row align-content-center text-center" *ngIf="viewShare == true">
            <div class="col-3">
                <ion-icon size="large" color="primary" slot="icon-only" name="logo-twitter" (click)="share()"></ion-icon>
            </div>
            <div class="col-3">
                <ion-icon size="large"  color="primary" slot="icon-only" name="logo-facebook" (click)="shareViaFacebook()"></ion-icon>
            </div>
            <div class="col-3">
                <ion-icon size="large" color="success" slot="icon-only" name="logo-whatsapp" (click)="shareViaWhatsapp()"></ion-icon>
            </div>
            <div class="col-3">
                <ion-icon size="large" slot="icon-only" color="danger" name="logo-instagram" (click)="shareViaInstagram()"></ion-icon>
            </div>
        </div>
    <div class="card">
        <div class="card-header">
               <h4>Score card table for {{selectedRegionName}} region by district</h4>
        </div>
    </div>

    <ion-row >
        <table class="table table-bordered table-responsive data-mobile-responsive bg-white" id="score_table">
            <thead>
            <tr>
                <th *ngFor="let header of regionDataHeaders">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of regionDataByDistrict; let i = index">
                <td class="{{orgUnitDataColors[i][j]}} align-middle" *ngFor="let column of row; let j = index">{{column}}</td>
                <!--                <td class="{{i == 0 ? '' : ( column == '' ? 'bg-gray': (column >= 70 ? 'bg-green': (column <= 39 ? 'bg-red': 'bg-yellow')))}} align-middle" *ngFor="let column of row; let i = index">{{column}}</td>-->
            </tr>
            </tbody>
        </table>
    </ion-row>
        <div class="row align-content-center text-center" *ngIf="viewShare == true">
            <div class="col-3">
                <ion-icon size="large" color="primary" slot="icon-only" name="logo-twitter" (click)="shareTwitterPeriod()"></ion-icon>
            </div>
            <div class="col-3">
                <ion-icon size="large" color="primary"  slot="icon-only" name="logo-facebook" (click)="shareViaFacebookPeriod()"></ion-icon>
            </div>
            <div class="col-3">
                <ion-icon size="large" color="success" slot="icon-only" name="logo-whatsapp" (click)="shareViaWhatsappPeriod()"></ion-icon>
            </div>
            <div class="col-3">
                <ion-icon size="large" color="danger" slot="icon-only" name="logo-instagram" (click)="shareViaInstagramPeriode()"></ion-icon>
            </div>
        </div>
    <div class="card-header">
        <div class="row">
            <div class="col-md-1O">
                <div class="card-title">Score card table for Region {{selectedRegionName}} over the last 12 months</div>
            </div>
        </div>
    </div>
    <ion-row>
        <table class="table table-bordered table-responsive data-mobile-responsive bg-white" id="region_period">
            <thead>
            <tr>
                <th *ngFor="let header of regionDataHeadersByPeriod">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of regionDataByDistrictPeriod; let i = index">
                <td class="{{periodDataColors[i][j]}} align-middle" *ngFor="let column of row; let j = index">{{column}}</td>
                <!--            <td class="{{i == 0 ? '' : ( column == '' ? 'bg-gray': (column >= 70 ? 'bg-green': (column <= 39 ? 'bg-red': 'bg-yellow')))}} align-middle" *ngFor="let column of row; let i = index">{{column}}</td>-->
            </tr>
            </tbody>
        </table>
    </ion-row>
</ion-content>
